@()(implicit request: RequestHeader, flash: Flash)

@main("Login", "stylesheets/login.css") {

  <div id="login-container">
    <h1>Samurai</h1>
    <h2>Please login</h2>
    <form method="post" action="@routes.LoginController.validateLogin">
      @helper.CSRF.formField
      <label>Username:</label><br>
      <input type="text" name="username"><br>
      <label>Password:</label><br>
      <input type="password" name="password"><br><br>
      <input type="submit" value="Submit">
    </form>
    <label>Don't have an account? Register <a href="@routes.LoginController.register">here</a>.</label>
  </div>
}
