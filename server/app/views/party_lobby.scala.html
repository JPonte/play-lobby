@(webSocketUrl: String, username: String, players: Seq[String])(implicit flash: Flash)

@main("Lobby") {
<div id="party-lobby-container">
    <div id="actions-header">
        <a href="@routes.LobbyController.index()">Back to lobby</a>
        <button>Leave Game</button>
    </div>
    <div id="top-container">
        <div id="party-player-list" class="basic-lobby-container">
            @for(player <- players) {
            <div class="waiting-player">@player</div>
            }
        </div>
        <button id="start-game-button">Start Game</button>
    </div>
    <div id="chat-container">
        <label>Party chat</label>
        <div id="chat-area"></div>
        <input type="text" id="lobby-message-input">
    </div>
</div>
<script src='@routes.Assets.versioned("javascripts/main.js")' type='text/javascript' data-url='@webSocketUrl'></script>
}
