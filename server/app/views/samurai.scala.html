@(webSocketUrl: String, username: String)(implicit flash: Flash)

@main("Samurai", "stylesheets/main.css") {
<div>
    <a href="@routes.LobbyController.index()">Back to lobby</a>
</div>
<canvas id="main-canvas"></canvas>
<input type="hidden" id="data-url" value="@webSocketUrl">
<input type="hidden" id="username" value="@username">
@scalajs.html.scripts("samurai-client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)
}
